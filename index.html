<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regulares</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/d91d4c71ff.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white text-center">
    <div class="container">
        <div class="form-group">

            <h1 class="mt-3">Text to modify</h1>
            <textarea class="form-control" rows="9" id="textToModify"></textarea>

            <div class="row">
                <input type="button" id="sendText" onclick="sendText()" class="btn btn-success btn-lg mt-4 mb-4 w-75"
                    value="Convert :D">
                <input type="button" id="copyClipboard" onclick="copyClipboard()"
                    class="btn btn-primary btn-lg mt-4 mb-4 w-25" value="Copy :D">
            </div>

            <h1>Text modified:</h1>
            <textarea class="form-control" rows="9" id="modifiedText" readonly="readonly"></textarea>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>

</html>
